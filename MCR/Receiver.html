<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Receiver</title>
</head>
<body>
    <h1>Form Data Received</h1>
    <p id="output"></p>

    <script>
        // Retrieve the form data from localStorage
        const storedData = localStorage.getItem('formData');

        // Parse the JSON string back into an object
        const formData = storedData ? JSON.parse(storedData) : {};

        // Display the form data
        if (storedData) {
            const output = `
                <strong>Client Name:</strong> ${formData.clientName}<br>
                <strong>Generated By:</strong> ${formData.generatedBy}<br>
                <strong>Month:</strong> ${formData.month}<br>
                <strong>Year:</strong> ${formData.year}
            `;
            document.getElementById('output').innerHTML = output;
        } else {
            document.getElementById('output').innerHTML = "No data found.";
        }
    </script>
</body>
</html>
