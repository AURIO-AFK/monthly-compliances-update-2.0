<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgb(255, 239, 96);
        }

        label {
            display: block;
            margin: 10px 0px 5px;
        }

        #clientName, #generatedBy{
            width: 100%;
            padding: 10px 0px;
            margin-right: 10px;
            margin-bottom: 0px;
            border: 1px solid #020522;
            border-radius: 5px;
        }

        .month{
            margin-top: 15px;
            border: none;
            background-color: #0e0e0e;
            color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow:0px 0px 10px #aaa;
            padding-left: 10px;
            transition: all 0.2s ease;
        }
        .month:hover {
            background-color: #f5f5f7;         /* Light background on hover */
            color: #1e1e2f;                    /* Dark text on hover */
            border-color: #f5f5f7;             /* Matching border color on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Slightly more pronounced shadow */
        }

        .month:active {
            transform: scale(0.98);            /* Button shrink effect on click */
        }
        .Enter{
            margin-top: 15px;
            border: none;
            background-color: #0e0e0e;
            color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            width: 75px;
            box-shadow:0px 0px 10px #aaa;
            padding-left: 10px;
            transition: all 0.2s ease;
            text-align: center;
            cursor: pointer;
        }
        .Enter:hover {
            background-color: #e2e2e2;         /* Light background on hover */
            color: #1e1e2f;                    /* Dark text on hover */
            border-color: #000000;             /* Matching border color on hover */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* Slightly more pronounced shadow */
        }

        .Enter:active {
            transform: scale(0.75);            /* Button shrink effect on click */
        }
        .but{
            width: 200px !important;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="" id="complianceForm">
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" name="clientName" required>
            <br>
            <label for="generatedBy">Generated By:</label>
            <input type="text" id="generatedBy" name="generatedBy" required>
            <br>
            <select name="Month" class="month">
                <option value="Choose">Choose</option>  
                <option value="Jan">January</option>  
                <option value="Feb">February</option>  
                <option value="Mar">March</option>  
                <option value="Apr">April</option>  
                <option value="May">May</option>  
                <option value="Jun">June</option>  
                <option value="Jul">July</option>  
                <option value="Aug">August</option>  
                <option value="Sep">September</option>  
                <option value="Oct">October</option>  
                <option value="Nov">November</option>  
                <option value="Dec">December</option>  
            </select>
            <input type="number" min="1900" max="2099" step="1" value="2024" class="month" id="year"/>
            <div class="Enter" onclick="location.href='index.html'">Enter</div>
        </form>
    </div>
    <script src="script1.js"></script>
</body>
</html>
